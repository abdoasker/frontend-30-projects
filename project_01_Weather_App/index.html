<html lang="en">

<head>

    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input class="search-box" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="search-btn"><img src="/images/search.png  "></button>
        </div>
   
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">00Â°C</h1>
        <h2 class="city">Enter city name</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">00%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">

        </div>
    </div>

    </div>

    </div>
